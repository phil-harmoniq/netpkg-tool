dist: trusty
sudo: required
services:
- docker
script:
- docker build -t netpkg-docker-image docker
- docker run --name buildvm netpkh-docker-image /bin/bash Recipe
- docker cp buildvm:/tmp/NET_Pkg/netpkg-tool $TRAVIS_BUILD_DIR/netpkg-tool
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/netpkg-tool"
  on:
    tag: unstable
  on:
    repo: phil-harmoniq/NET_Pkg
    branch: develop
